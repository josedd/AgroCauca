<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Mapa</title>
    </head>

    <body>
        <button onclick="findMe()">Obtener ubicacion</button>
        <div id="map"></div>

        <script>
            function findMe(){
                var output = document.getElementById('map');

                if(navigator.geolocation){
                    output.innerHTML = "<p>Tu navegador soporta Geolocalizacion</p>";
                }else{
                    output.innerHTML = "<p>Tu navegador no soporta Geolocalizacion</p>";
                }

                function localizacion(posicion){
                    var latitude = posicion.coords.latitude;
                    var longitude = posicion.coords.longitude;
                    
                    //var imgUrl = "https://image.maps.ls.hereapi.com/mia/1.6/mapview?apiKey=aSrFB-n7ppPhKCzgU8JsAWh9_qvvnEW8Z_dSoPBFHoc&poi="+latitude+","+longitude+"&style=fleet&z=9&w=1080&h=960&t=3&nodot";
                    var imgUrl = "https://image.maps.ls.hereapi.com/mia/1.6/mapview?apiKey=aSrFB-n7ppPhKCzgU8JsAWh9_qvvnEW8Z_dSoPBFHoc&style=fleet&co=Colombia&ci=La%20sierra&w=1080&h=960&z=9&t=3&nodot";

                    output.innerHTML = "<img src='"+imgUrl+"'>";
                }
                
                function error(){
                    output.innerHTML = "<p>No se pudo obtener la ubicacion</p>";
                }

                navigator.geolocation.getCurrentPosition(localizacion,error);
            }
        </script>
    </body>
</html>
